<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold h4" href="#">Car Parking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'get-cars' %}">Home</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row col-12 offset-lg-2 col-lg-8">
      <h3 class="pt-5">Добавление автомобиля</h3>
      <form method="post" class="row" action="{% url 'add-car' %}">
        {% csrf_token %}
        <div class="col-12 pb-3">
          <label for="inputcarnumber" class="form-label fw-medium">Номер</label>
          <input type="text" name="car_number" class="form-control" id="inputcarnumber" placeholder="введите номер">
        </div>
        <div class="col-12 col-lg-6 pb-3">
          <label for="inputcartype" class="form-label fw-medium">Тип</label>
          <select class="form-select" id="inputcartype" name="car_type_id">
            <option selected disabled>Выберите тип</option>
            {% for car_type in types %}
            <option value="{{ car_type.id }}">{{ car_type.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12 col-lg-6 pb-3">
          <label for="inputcarbrand" class="form-label fw-medium">Брэнд</label>
          <select class="form-select" id="inputcarbrand" name="car_brand_id">
            <option selected disabled>Выберите брэнд</option>
            {% for car_brand in brands %}
            <option value="{{ car_brand.id }}">{{ car_brand.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12 pb-3">
          <label for="inputyear" class="form-label fw-medium">Год выпуска</label>
          <input type="number" value="{{ car.year }}" name="year" class="form-control" id="inputyear" placeholder="введите год выпуска">
        </div>
        <div class="col-12 pb-3">
          <input class="form-check-input" type="checkbox" name="is_electric" {% if car.is_electric %}checked{% endif %} id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Является ли электрическим
          </label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
